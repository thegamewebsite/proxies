<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clever | Log in</title>
    
    <link rel="icon" type="image/png" href="https://thegamewebsite.github.io/logo.png?v=13">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

        .master-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .main-header {
            font-size: 54px;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(#fff, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            margin: 0;
        }

        .uv-top-box {
            background: rgba(88, 28, 135, 0.2);
            border: 1px solid #7c3aed;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
        }
        .uv-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: 800;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .dashboard-grid {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 280px;
            text-align: center;
            padding: 25px;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .rammerhead-col { background: rgba(40, 40, 40, 0.5); border: 1px solid #333; }
        .rammerhead-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 12px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .utopia-col {
            background: rgba(48, 43, 99, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .utopia-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .doge-col { background: rgba(44, 30, 5, 0.5); border: 1px solid #5e4218; }
        .doge-btn {
            background-color: #3d2b0e;
            color: #ffb347;
            border: 2px solid #5e4218;
            padding: 14px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .reload-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .reload-title {
            font-size: 13px;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }
        .small-btn {
            font-size: 11px;
            padding: 8px;
            margin-bottom: 8px;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="master-wrapper">
        <div class="header-container">
            <h1 class="main-header">PROXY LINKS</h1>
            <div class="uv-top-box">
                <h2 style="color: #a78bfa; margin-bottom: 10px; font-size: 16px;">Ultraviolet</h2>
                <button class="uv-btn" onclick="launch('Interstellar', 'https://blackattacker.tvjumbleanswers.com/')">Interstellar</button>
            </div>
        </div>

        <div class="dashboard-grid">
            
            <div class="column rammerhead-col">
                <h2>Rammerhead</h2>
                <button class="rammerhead-btn" onclick="launch('Method 1', 'https://shorturl.at/xYJ2i')">Method 1</button>
                <button class="rammerhead-btn" onclick="launch('Method 2', 'https://shorturl.at/sGcBw')">Method 2</button>
                
            </div>

            <div class="column utopia-col">
                <h2 style="color: #999;">Utopia</h2>
                <button class="utopia-btn" onclick="launch('Method 1', 'https://vocab.clever.jaytex.org/')">Method 1</button>
                <button class="utopia-btn" onclick="launch('Method 2', 'https://food.fit-tw.com/')">Method 2</button>
                <button class="utopia-btn" onclick="launch('Method 3', 'https://calculator.hotelconsuladoinn.com/')">Method 3</button>

                <div class="reload-section">
                    <span class="reload-title">Utopia (Reload opened page)</span>
                    <button class="utopia-btn small-btn" onclick="launchRegular('https://core.atom.sv-italia.it/')">Method 2</button>
                    <button class="utopia-btn small-btn" onclick="launchRegular('https://teach.media.eyesound.net/')">Method 3</button>
                </div>
            </div>

            <div class="column doge-col">
                <h2 style="color: #ffb347;">Doge Unblocker</h2>
                <button class="doge-btn" onclick="launch('Method 1', 'https://educationate.space.cdn.cloudflare.net/')">Method 1</button>
            </div>

        </div>
    </div>

    <script>
        // Cloaked Launcher (about:blank)
        function launch(name, url) {
            const newTab = window.open('about:blank', '_blank');
            if (!newTab) {
                alert('Popup blocked!');
                return;
            }

            const content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Clever | Log in</title>
                    <link rel="icon" type="image/png" href="https://thegamewebsite.github.io/logo.png">
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #fff; }
                        iframe { border: none; width: 100%; height: 100%; }
                    </style>
                </head>
                <body>
                    <iframe src="${url}"></iframe>
                </body>
                </html>`;

            newTab.document.open();
            newTab.document.write(content);
            newTab.document.close();
        }

        // Regular Launcher (Standard Tab)
        function launchRegular(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
